<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spotify</title>
  <link rel="stylesheet" href="./assets/css/search.css" />
  <link rel="icon" href="https://www.vectorlogo.zone/logos/spotify/spotify-icon.svg" type="image/x-icon" />
</head>

<body data-bs-theme="dark">
  <main>
    <div class="container-fluid">
      <div class="row g-2">
        <div class="col-12 rounded-3 rounded-3">
          <div class='col-2 col-md-3 col-xl-4'>
            <div class="card">
              <img src='/assets/imgs/307695327_2940018079628647_6058141520129534375_n.jpg' class="card-img-top" alt="albumimg">
              <div class="card-body">
                <h5 class="card-title">${datasearch[i].title}</h5>
                <p class="card-text">
                  <a class='text-decoration-none text-white'
                    href='artisti.html?artistiId=${datasearch[i].artist.id}'>${datasearch[i].artist.name} </a> </br>
                    <a class='text-decoration-none text-white'
                      href='album.html?albumId=${datasearch[i].album.id}'><small>${datasearch[i].album.title}</small></a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
  </main>
  <footer></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
