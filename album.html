<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Homepage</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      .btn-circle {
        border-radius: 50%;
        width: 25px;
        height: 25px;
        padding: 0;
      }
      .profile{
        overflow: hidden;
        height: 45px;
      }
      .profile img, .btn{
        width: 38px;
        height: 38px;
      }
    </style>
  </head>
  <body>

    <div class="container-fluid">
      <div class="row">
        <div id="album-section" class="col"> 
          <div class="row align-items-center justify-content-between">
            <div class="col-2 mx-2">
              <button type="button" class="btn btn-dark btn-circle">
                <h4><i class="bi bi-chevron-left"></i></h4>
              </button>
              <button type="button" class="btn btn-dark btn-circle">
                <h4><i class="bi bi-chevron-right"></i></h4>
              </button>
            </div>
            <div class="col-3">
              <div class="mt-3 ms-2 rounded-pill profile bg-black d-flex align-content-center">
                <img src="https://picsum.photos/300/300"
                    alt="img" class="bg-white my-auto mx-1 rounded-circle">
                <h4 class="text-secondary my-auto">profile name </h4>
            </div>
                    </div>
          </div>
          <div class="row my-4">
            <div class="col-4">
              <img
                src="https://picsum.photos/300/300"
                alt="Album Cover"
                class="img-fluid"
              />
            </div>
            <div class="col-8 d-flex flex-column justify-content-end">
              <h2 class="fs-5">ALBUM</h2>
              <h1 class="fs-1">ALBUM TITLE</h1>
              <p class="fs-5">ARTIST</p>

            </div>

          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
